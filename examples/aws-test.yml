name: aws-data

description: Collects EC2 data from one region in one account

configure-aws-accounts:
  runner: json-config
  items:
    - acceptance:
        accessKeyId: ${env.AWS_K}
        secretAccessKey: ${env.AWS_S}
        extendMessage:
          source: "aws"
          account: "redapple.acceptance"
          customer: "red apple"

configure-aws-regions:
  runner: json-config
  items:
    - ireland:
        region: eu-west-1
        extendMessage:
          region: eu-west-1

collect-ec2:
  runner: aws-origin.EC2.describeInstances
  runEveryXMinutes: 60
  transform:
    - jsonpath: $.Reservations..Instances.*
    - reduce: count
  extendMessage:
    resource: "aws.ec2.instances.all.count"

push-to-kinesis:
  runner: aws-destination.kinesis.putRecords
  stream: "public-cloud-records"
  extendMessage:
    _meta:
      eventType: "public-cloud-record"
      producedBy: "datapull.v1"
      timestamp: ${pipeline.timestamp}
    period: ${customFunctions.monthYear()}
    quantity: ${data}
